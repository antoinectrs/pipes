<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: fixed;
      overflow: hidden;
    }

    main {
      position: absolute;
    }

    #defaultCanvas0 {
      /* display: none; */
    }

    .fade-inTest {
      opacity: 1;
      animation-name: fadeGame;
      animation-iteration-count: 1;
      animation-timing-function: ease-in;
      animation-duration: 4s;
      /* animation-delay: 2s; */
    }

    #defaultCanvas0 {
      /* animation-delay: 8s; */
      /* opacity: 1;
      animation-name: fadeInOpacity;
      animation-iteration-count: 1;
      animation-timing-function: ease-in;
      animation-duration: 8s; */

    }

    #screen {
      opacity: 0;
      z-index: 200;
      pointer-events: none;
      position: absolute;
      padding-right: 100vw;
      padding-bottom: 100vh;
      background: whitesmoke;
      margin-right: auto;
      margin-left: auto;
      margin-top: auto;
      animation-name: animeLogoKey;
      animation-iteration-count: 1;
      animation-duration: 8s;
    }

    #logo {
      pointer-events: none;
      margin-left: 100%;
      margin-top: 170%;
    }

    #animeLogo {
      animation-name: animeRot;
      animation-iteration-count: 1;
      animation-duration: 8s;
      animation-delay: 1s;
      pointer-events: none;
    }

    @keyframes fadeGame {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInOpacity {
      0% {
        opacity: 0;
      }

      90% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
    @keyframes animeLogoKey {
      0% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {   opacity: 0;}
    }
    @keyframes animeRot {
      0% {
      
        transform: rotate(0);
      }

      10% {
        transform: rotate(90deg);
      }

      20% {
        transform: rotate(90deg);
      }

      40% {
        transform: rotate(180deg);
      }

      60% {
        transform: rotate(00);

      }
    }

    /* #svgLayout {
        position: absolute;
      } */
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>


  <!-- p5 cdn -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.min.js"></script>

  <!-- <script src="config/config.js" type="text/javascript"></script> -->
  <script src="config/myConfig.js" type="text/javascript"></script>
  <script src="js/rect.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/player.js"></script>
  <!-- <script src="js/Button.js"></script> -->
  <script src="js/pipe.js"></script>
  <script src="js/App.js"></script>
  <script src="js/game.js"></script>

</head>

<body>
  <div id="screen">
    <div id="logo">
      <img id="animeLogo" src="logo/logo.png">
      <img src="logo/text.png">
    </div>
  </div>

</body>

</html>
